<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="parcial.css">
</head>
<body>
    <div class="container">
        <h1>FORMULARIO TAREAS INGRESADAS</h1>
        <form id="taskForm">
            <label for="">Lista de Tareas</label>
            <input type="text" id="taskName" placeholder="Nombre de la tarea" required>
            <label for="">Tiempo</label>
            <input type="number" id="taskTime" placeholder="Tiempo aproximado (minutos)" required>
            <button type="submit">Completar </button>
        </form>
        <ul id="taskList"></ul>
        <p id="totalTime">Tiempo Total Invertido: 0 minutos</p>
    </div>
    <script src="parcial.js"></script>
</body>
</html>
