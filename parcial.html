<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="parcial.css">
</head>
<body>
    <div class="container">
        <h1>FORMULARIO PARA INGRESAR TAREAS</h1>
        <form id="taskForm">
            <label for="">Tarea</label>
            <input type="text" id="nombreTarea" placeholder="Nombre de la tarea" required>
            <label for="">Tiempo</label>
            <input type="number" id="tiempoTarea" placeholder="Tiempo (horas)" required>
            <button type="submit">Finalizar Tarea </button>
        </form>
        <ul id="taskList"></ul>

        <div class="respuesta">
        <p id="totalTiempo">Tiempo aproximado: 0 horas</p>   
        </div>
        
    </div>
    <script src="parcial.js"></script>
</body>
</html>
